{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1> Fact Boy </h1>
        <form action="/fact" method="get">
            <p id="question">
                {{greeting}}, what can you tell me about <input id="subject" value={{subject}} name="subject" aria-label="fact subject" type="text">?
            </p>
            <p>{{content}}</p>
        </form>
    </div>
{% endblock %}
